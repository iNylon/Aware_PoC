<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aware™ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aware-style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #290800 0%, #1a0603 100%);
        }

        .login-container {
            background: white;
            border-radius: var(--r-lg);
            box-shadow: var(--shadow-md);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
            margin: 0 0 8px 0;
        }

        .logo-section p {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tabs button.active {
            color: var(--scarlet);
            border-bottom-color: var(--scarlet);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .alert {
            padding: 12px;
            border-radius: var(--r-md);
            margin-bottom: 16px;
            font-size: 13px;
        }

        .alert-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        /* Ensure consistent input styling */
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--r-md);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--scarlet);
            box-shadow: 0 0 0 3px rgba(255, 51, 0, 0.1);
        }

        /* Round submit buttons */
        button[type="submit"] {
            border-radius: 8px !important;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 51, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="aware-logo-black.png" alt="AWARE">
            <h1>AWARE™</h1>
            <p>Blockchain Supply Chain Platform</p>
        </div>

        <div id="alert-container"></div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="login-username" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center;">
            <small style="color: var(--muted);">
                Powered by Hardhat Blockchain • No MetaMask required
            </small>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/session', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.loggedIn) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 3000);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check if the server is running.', 'error');
            }
        }
    </script>
</body>
</html>
